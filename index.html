<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="icon" href="./images/favicon.ico">
  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Montserrat:wght@400;900&family=Ms+Madi&family=MuseoModerno&family=Pacifico&family=Permanent+Marker&family=Ubuntu:ital,wght@0,400;1,300&display=swap');
  </style>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <div class="coll">
    <h1 id="title">---Professional  Drum Kit---</h1>
    <div class="set row">
      <div class="box col-lg-3 col-md-6">
        <button class="w drum ">w</button>

      </div>
      <div class="box col-lg-3 col-md-6">

        <button class="a drum ">a</button>
      </div>
      <div class="box col-lg-3 col-md-6">
        <button class="s drum ">s</button>

      </div>
      <div class="box col-lg-3 col-md-6">

        <button class="d drum ">d</button>
      </div>
      <div class="box col-lg-4 col-md-6">
        <button class="j drum ">j</button>

      </div>
      <div class="box col-lg-4 col-md-6">
        <button class="k drum ">k</button>

      </div>
      <div class="box col-lg-4 col-md-12">

        <button class="l drum ">l</button>
      </div>
    </div>
    <footer>
      Made with ❤️ by Jagdish <b>
      © Copyright Drum Kit</b>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
